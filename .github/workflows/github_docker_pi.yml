name: CICD via Docker Hub to Raspberry Pi

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          #builder: ${{ steps.buildx.outputs.name }}
          context: .
          platforms: linux/arm/v7 #linux/amd64,
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/personal-website:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
        
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.PI_DOMAIN }}
          port: 22
          username: ${{ secrets.PI_USERNAME }}
          password: ${{ secrets.PI_PASSWORD }}
          script: |
            contId=$(docker ps | grep luispflamminger/personal-website | grep -o '^\S*')
            docker stop $contId
            docker rm $contId
            docker run -dp 80:80 --platform linux/arm/v7 luispflamminger/personal-website
          
